<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelos & Patas - Cadastrar Animal</title>
    <link rel="stylesheet" href="/cadastro.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/PP.png" alt="Logo Pelos & Patas">
    </div>
    <nav>
        <a href="/index">Home</a>
        <a href="/animais">Animais</a>
        <a href="/animais/cadastrar">Cadastrar</a>
    </nav>
</header>

<main>
    <section class="cadastro">
        <h1>Cadastre o Seu Animal!</h1>

        <form action="/animais" method="post" class="formulario">
            <div class="campo">
                <label>Nome:</label>
                <input type="text" name="nome" required  placeholder="Nome do animal">
            </div>

            <div class="campo">
                <label>Espécie:</label>
                <input type="text" name="especie" required  placeholder="Espécie do animal">
            </div>

            <div class="campo">
                <label>Raça:</label>
                <input type="text" name="raca" placeholder="Raça do animal">
            </div>

            <div class="campo">
                <label>Idade:</label>
                <input type="text"   name="idade" placeholder="Idade do animal">
            </div>

            <div class="campo">
                <label>Sexo:</label>
                <input type="text" name="sexo"  placeholder="Sexo do ainmal">
            </div>

            <div class="campo">
                <label>Link da Foto:</label>
                <input type="text" name="foto" placeholder="Cole o link da imagem">
            </div>

            <div class="campo adotado">
                <label>Adotado:</label>
                <input type="checkbox" name="adotado">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
</main>
</body>
</html>
