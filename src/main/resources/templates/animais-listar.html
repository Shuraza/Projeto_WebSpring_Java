<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais Cadastrados</title>
    <link rel="stylesheet" href="/animais-listar.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/PP.png" alt="Logo Pelos & Patas">
    </div>
    <nav>
        <a href="/index">Home</a>
        <a href="/animais">Animais</a>
        <a href="/animais/cadastrar">Cadastrar</a>
    </nav>
</header>

<main>
    <h2>Nossos Animais:</h2>
    <div class="animais-container">
        <div th:each="animal : ${animais}" class="animal-card">
            <img th:src="${animal.foto != null && animal.foto != '' ? animal.foto : '/img/vesgo.jpg'}" alt="Foto do animal">
            <h3 th:text="${animal.nome}">Nome</h3>
            <p th:text="'Espécie: ' + ${animal.especie}"></p>
            <p th:text="'Raça: ' + ${animal.raca}"></p>
            <p th:text="'Idade: ' + ${animal.idade}"></p>
            <p th:text="'Sexo: ' + ${animal.sexo}"></p>
            <p th:text="${animal.adotado} ? 'Adotado' : 'Disponível'"></p>

            <div class="botoes">
                <a th:href="@{'/animais/editar/' + ${animal.id}}" class="editar">Editar</a>
                <a th:href="@{'/animais/excluir/' + ${animal.id}}" class="excluir">Excluir</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
